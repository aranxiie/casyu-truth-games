        const counterEl = document.getElementById('counter');
        const completedEffectEl = document.getElementById('completed-effect');
        const forfeitEffectEl = document.getElementById('forfeit-effect');
        const progressEl = document.getElementById('progress');
        
        // Initialize game
        function initGame() {
            categoriesEl.style.display = 'flex';
            questionContainerEl.style.display = 'none';
            updateProgress();
        }
        
        // Show category selection
        function showCategories() {
            categoriesEl.style.display = 'flex';
            questionContainerEl.style.display = 'none';
        }
        
        // Show questions for a category
        function showQuestions(category) {
            currentCategory = category;
            currentQuestionIndex = 0;
            
            categoriesEl.style.display = 'none';
            questionContainerEl.style.display = 'block';
            
            currentCategoryEl.textContent = category.charAt(0).toUpperCase() + category.slice(1);
            displayQuestion();
        }
        
        // Display current question
        function displayQuestion() {
            questionTextEl.textContent = questions[currentCategory][currentQuestionIndex];
            counterEl.textContent = `Question ${currentQuestionIndex + 1} of ${questions[currentCategory].length}`;
        }
        
        // Next question
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions[currentCategory].length) {
                displayQuestion();
            } else {
                // All questions completed for this category
                showCategories();
            }
        }
        
        // Show completed effect
        function showCompletedEffect() {
            completedEffectEl.style.opacity = '1';
            
            // Create confetti
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.innerHTML = '🎉';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.top = `${Math.random() * 100}%`;
                    confetti.style.transform = `scale(${0.5 + Math.random()})`;
                    confetti.style.fontSize = `${2 + Math.random() * 3}rem`;
                    
                    completedEffectEl.appendChild(confetti);
                    
                    // Remove after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 1000);
                }, i * 100);
            }
            
            setTimeout(() => {
                completedEffectEl.style.opacity = '0';
                completedEffectEl.innerHTML = '';
            }, 1500);
        }

        function showForfeitEffect() {
            forfeitEffectEl.style.opacity = '1';
            const heart = forfeitEffectEl.querySelector('.broken-heart');

            heart.style.transform = 'scale(1)';
            heart.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {

            }, 300);
            
            setTimeout(() => {
                forfeitEffectEl.style.opacity = '0';
                heart.style.opacity = '0';
                heart.style.transform = 'scale(0.5)';
            }, 1500);
        }
        
        // Update progress bar
        function updateProgress() {
            const percentage = (completedQuestions / totalQuestions) * 100;
            progressEl.style.width = `${percentage}%`;
        }

        document.querySelectorAll('.category').forEach(category => {

            });
        });

            completedQuestions++;
            updateProgress();
            setTimeout(nextQuestion, 800);
        });
